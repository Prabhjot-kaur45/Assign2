<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>See 'N' Say Storymaker</h1>

        <div class="buttons">
            <button id="nounButton">Choose a Noun</button>
            <button id="verbButton">Choose a Verb</button>
            <button id="adjectiveButton">Choose an Adjective</button>
            <button id="anotherNounButton">Choose Another Noun</button>
            <button id="placeButton">Choose a Place</button>
        </div>

        <div>
            <button id="generateStoryButton">Generate Story</button>
            <button id="speakButton">Speak Story</button>
            <button id="resetButton">Reset</button>
        </div>

        <h2 id="storyOutput"></h2>
    </div>

    <script src="asign2.js"></script>
</body>

</html>
